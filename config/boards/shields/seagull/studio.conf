# ZMK Studio recommended Kconfig options
# Add or merge these into each board/shield .conf to enable Studio features.

# Enable ZMK Studio RPC support
CONFIG_ZMK_STUDIO=y

# Locking behavior (set to n if you prefer no locking / to avoid needing an unlock macro)
CONFIG_ZMK_STUDIO_LOCKING=y
CONFIG_ZMK_STUDIO_LOCK_IDLE_TIMEOUT_SEC=500
CONFIG_ZMK_STUDIO_LOCK_ON_DISCONNECT=y

# BLE transport tuning for responsiveness (tweak if needed)
CONFIG_ZMK_STUDIO_TRANSPORT_BLE_PREF_LATENCY=6

# Keymap UI niceties
CONFIG_ZMK_KEYMAP_LAYER_NAME_MAX_LEN=20

# Buffer / stack size tuning (uncomment/tweak if you see RPC issues)
# CONFIG_ZMK_STUDIO_RPC_TX_BUF_SIZE=1024
# CONFIG_ZMK_STUDIO_RPC_RX_BUF_SIZE=1024
# CONFIG_ZMK_STUDIO_STACK_SIZE=2048
